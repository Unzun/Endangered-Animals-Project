    <meta charset="UTF-8">

    <img src="images/Copilot_Endangered_Wildlife_Logo.png" alt="logo" width="80">
    <nav>

                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Animal Facts</a></li>
            </ul>
        </nav>
</header>

<body>    
    <section>
        <h2>Contact Form</h2>
            <form action="submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>

                <p>Rate Us:</p>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">5 Stars</label><br>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">4 Stars</label><br>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">3 Stars</label><br>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">2 Stars</label><br>

                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">1 Star</label><br>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

                <p>Would you like to join our newsletter?</p>
                    <input type="radio" id="yes" name="yes" value="yes">
                    <label for="yes">Yes</label><br>

                    <input type="radio" id="no" name="no" value="no">
                    <label for="no">No</label><br><br>

                <input type="submit" value="Send">
                <input type="submit" value="Reset Form">
            </form>
    </section>
</body>
