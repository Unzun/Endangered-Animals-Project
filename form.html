<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="images/Copilot_Endangered_Wildlife_Logo.webp" type="image/png" alt="Photo of Logo">
    <script src="script.js"></script>
</head>

<body id="contact-page">   
    <header>
    <img src="images/Copilot_Endangered_Wildlife_Logo.webp" width="90">
        <nav id="index-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Animal Facts</a></li>
            </ul>
        </nav>
    </header>

    <section id="main">
        <h1>Contact Form</h1>
    </section>
    <section>    
            <form id="contact-form" action="#" method="POST">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <p>Rate us:</p>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">&#9733</label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">&#9733</label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">&#9733</label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">&#9733</label>

                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">&#9733</label>
                  </div><br>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

                <p>Would you like to join our newsletter?</p>
                    <input type="radio" id="yes" name="newsletter" value="yes">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="newsletter" value="no">
                    <label for="no">No</label><br><br>

                <div class="button-row">
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset Form">
                </div>
            </form>
    </section>
</body>
<footer>
    <p>&copy; 2025 Copyright. All Rights Reserved</p>
</footer>
</html>
